[package]
authors = ["Joep Meindertsma <joep@argu.co>"]
description = "Library for creating, storing, querying, validating and converting Atomic Data."
edition = "2021"
license = "MIT"
name = "atomic_lib"
readme = "README.md"
repository = "https://github.com/joepio/atomic-data-rust"
version = "0.28.0"

[dependencies]
base64 = "0.13.0"
bincode = {version = "1.3.2", optional = true}
dirs = {version = "4.0.0", optional = true}
rand = {version = "0.8.3"}
regex = "1.4.5"
ring = "0.16.20"
rio_api = {version = "0.6.1", optional = true}
rio_turtle = {version = "0.6.1", optional = true}
serde = {version = "1.0.125", features = ["derive"]}
serde_json = "1.0.64"
sled = {version = "0.34.6", optional = true}
toml = {version = "0.5.8", optional = true}
ureq = "1.5.4"
url = "2.2.1"
urlencoding = "2.1.0"

[dev-dependencies]
lazy_static = "1.4.0"
ntest = "0.7.3"

[features]
config = ["dirs", "toml"]
db = ["sled", "bincode"]
rdf = ["rio_api", "rio_turtle"]
