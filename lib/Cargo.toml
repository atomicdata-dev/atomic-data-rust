[package]
authors = ["Joep Meindertsma <joep@argu.co>"]
description = "Library for creating, storing, querying, validating and converting Atomic Data."
edition = "2021"
license = "MIT"
name = "atomic_lib"
readme = "README.md"
repository = "https://github.com/joepio/atomic-data-rust"
version = "0.31.1"

# Enables benchmarks to use the features, such as Db
[[bench]]
all-features = true
harness = false
name = "benchmarks"
# path = "benches/benchmarks.rs"

[dependencies]
base64 = "0.13"
bincode = {version = "1", optional = true}
dirs = {version = "4", optional = true}
rand = {version = "0.8"}
regex = "1"
ring = "0.16"
rio_api = {version = "0.6", optional = true}
rio_turtle = {version = "0.6", optional = true}
serde = {version = "1", features = ["derive"]}
serde_json = "1"
sled = {version = "0.34", optional = true, features = ["no_logs"]}
toml = {version = "0.5", optional = true}
tracing = "0.1"
ureq = "1"
url = "2"
urlencoding = "2"

[dev-dependencies]
criterion = "0.3"
iai = "0.1"
lazy_static = "1"
ntest = "0.7"

[features]
config = ["dirs", "toml"]
db = ["sled", "bincode"]
rdf = ["rio_api", "rio_turtle"]
