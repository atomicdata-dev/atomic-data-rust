[package]
name = "atomic-server"
description = "Create, share and standardize linked atomic data!"
version = "0.12.0"
authors = ["Joep Meindertsma <joep@ontola.io>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/joepio/atomic-cli"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.56"
serde = { version = "1.0.114", features = ["derive"] }
uuid = {version = "0.8.1", features = ["v4"]}
regex = "1.3.9"
dirs = "3.0.1"
tokio = "0.2.22"
dotenv = "0.15.0"
actix-web = { version = "3.0.0", features=["rustls"] }
actix-rt = "1.1.1"
tera = "1.4.0"
actix-files = "0.3.0"
# When publishing to cargo this needs to be set, but it needs to be absent when building docker file
atomic_lib = { version = "0.12.0", path = "../lib", features = ["db", "rdf"] }
# atomic_lib = { version = "0.9.0" }
env_logger = "0.7.1"
log = "0.4.11"
comrak = "0.8.2"
rustls = "0.18.1"
acme-lib = "0.8.1"
use = "0.0.0"
actix-web-middleware-redirect-https = "1.0.0"
promptly = "0.3.0"
