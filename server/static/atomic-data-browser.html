<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="The easiest way to create, share and model Linked Atomic Data." name="description">
  <link href="{ asset_url }/icon.png" rel="icon" type="image/png">
  <link href="{ asset_url }/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="{ asset_url }/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="{ asset_url }/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="mobile-web-app-capable">

  <script src="{ asset_url }/webpack-runtime.js"></script>

  <script src="{ asset_url }/dist/index.js" type="module"></script>
  <script>{ script }</script>
